<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <center> TSRTC GENERAL BUS PASS APPLICATION</center>
    <form  actions="submit"method="get"enctype="text">
        <fieldset>
            <legend>Application Details</legend>
        <label for="First name">First name:</label>
        <input type="text" name="First name"id="First name">
        <label for="Last name">Last name:</label>
        <input type="text" name="Last name"id="Last name">
        <br>
        <label for="Father's name">Father's name</label>
        <input type="text"namme="Father's name"id="Father's name">
        <br>
        <label for="Phone NO">PhoneNO:</label>
        <input type="text" name="PhoneNo"id="PhoneNO">
        <br>
        <label for="Email">Email</label>
        <input type="text"name="Email"id="Email">
        <br>
         <label for="gender">gender:</label>
         <label for="male">male:</label>
         <input type="radio" name="male"id="male"value="male">
        <label for="female">female:</label>
        <input type="radio" name="female"id="female"value="female">
        <br>
         <label for="Aadhar">Aadhar:</label>
        <input type="text"name="Aadhar"id="Aadhar"max length="12"required>
        <br>
        <input type="file">
        <br>
         
        </fieldset>
        <fieldset>
         <legend>Residential Address Details</legend>
        <label for="Application Address"> Application Address</label>
        <input type="text"name="Application Address"id="Application Address">
        <label for="District">District:</label><select options></select></label>
        <input type="text"name="District"id="District" required>
        <br>
        <label for="Mandal">Mandal</label>
        <input type="text"name="Mandal"id="Mandal">
        <label for="Village">Village</label>
        <input type="Village"name="Village"id="Village">
        <br>
        <label? for="Pincode">Pincode</label>
        <input type="text"name="Pincode"id="Pincode">
        </fieldset>
        <fieldset>
        <legend>Pass Type Details</legend>
        <label for="City">City</label>
        <input type="text"name="City"id="City">
        <br>
        <label for="Pass Deatails">Pass Details</label>
        <input type="Pass Details" name="Pass Details"id="Pass Details">
        </fieldset>
        <fieldset>
        <legend>Mode Of Payment& Pass Collection</legend>
        <label for="Payment Mode">Payment Mode</label>
        <input type="Payment Mode"name="Payment Mode"id="Payment Mode">
        <br>
        <label for="Pass delivery mode">Pass delivery mode</label>
        <input type="Pass delivery mode"name="Pass delivery mode"id="Pass delivery Mode">
        <br>
        
          </fieldset>
          <input type="Submit">
    </form>
